<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Complete HTML Form</title>
  </head>
  <body align="center">
    <h1>Registration Form</h1>

    <form align="center">
      <fieldset align="center">
        <legend align="center"><b>Personal Information</b></legend>

        <p>
          <label for="text">Full Name:</label><br />
          <input
            type="text"
            id="text"
            name="text"
            placeholder="Enter your name"
            required
          />
        </p>

        <p>
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </p>

        <p>
          <label for="password">Password:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </p>

        <p>
          <label for="tel">Phone Number:</label><br />
          <input
            type="tel"
            id="tel"
            name="tel"
            placeholder="Enter your phone number"
          />
        </p>

        <p>
          <label for="date">Date of Birth:</label><br />
          <input type="date" id="date" name="date" />
        </p>
      </fieldset>

      <fieldset align="center">
        <legend align="center"><b>Additional Details</b></legend>

        <p>
          <label for="number">Age:</label><br />
          <input type="number" id="number" name="number" min="18" max="100" />
        </p>

        <p>
          <label for="range">Rate your programming skills (1-10):</label><br />
          <input type="range" id="range" name="range" min="1" max="10" />
        </p>

        <p>
          <label for="color">Favorite Color:</label><br />
          <input type="color" id="color" name="color" />
        </p>

        <p>
          <label>Gender:</label><br />
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </p>

        <p>
          <label>Interests:</label><br />
          <input type="checkbox" id="coding" name="interests" value="coding" />
          <label for="coding">Coding</label>
          <input
            type="checkbox"
            id="reading"
            name="interests"
            value="reading"
          />
          <label for="reading">Reading</label>
          <input
            type="checkbox"
            id="traveling"
            name="interests"
            value="traveling"
          />
          <label for="traveling">Traveling</label>
        </p>
      </fieldset>

      <fieldset align="center">
        <legend align="center"><b>Additional Information</b></legend>

        <p>
          <label for="file">Upload Profile Picture:</label><br />
          <input type="file" id="file" name="file" accept="image/*" />
        </p>

        <p>
          <label for="time">Preferred Meeting Time:</label><br />
          <input type="time" id="time" name="time" />
        </p>

        <p>
          <label for="url">Portfolio Website:</label><br />
          <input
            type="url"
            id="url"
            name="url"
            placeholder="https://example.com"
          />
        </p>

        <p>
          <label for="search">Search Skills:</label><br />
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search for skills..."
          />
        </p>

        <p>
          <label for="datetime-local">Schedule Interview:</label><br />
          <input
            type="datetime-local"
            id="datetime-local"
            name="datetime-local"
          />
        </p>
      </fieldset>

      <!-- Additional Elements -->
      <fieldset align="center">
        <legend align="center"><b>Other Information</b></legend>

        <p>
          <label for="select">Country:</label><br />
          <select id="select" name="select">
            <option value="">Select a country</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
          </select>
        </p>

        <p>
          <label for="textarea">About Yourself:</label><br />
          <textarea
            id="textarea"
            name="textarea"
            rows="4"
            placeholder="Tell us about yourself..."
          ></textarea>
        </p>
      </fieldset>

      <!-- Submit and Reset Buttons -->
      <div align="center">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
